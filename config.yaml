# Ask DaVinci Resolve Editor RAG Configuration - Local Development

knowledge_base:
  name: "Ask DaVinci Resolve Editor KB"
  creator: "Darren Mostyn, Creative Video Tips, Jason Yadlovski, MrAlexTech"
  topic: "DaVinci Resolve editing, color grading, Fusion VFX, Fairlight audio, workflow optimization"
  description: "Searchable RAG over DaVinci Resolve tutorials, color grading techniques, Fusion compositing, and professional video editing workflows"
  personality: "professional, technically precise, workflow-focused, and creatively supportive"

data_sources:
  use_source_notes: false
  use_transcripts: true
  prefer_transcripts: true
  transcripts_dir: "transcripts"
  source_notes_dir: "notes"

embeddings:
  provider: "openai"
  model: "text-embedding-3-small"
  batch_size: 100
  show_progress: true
  fallback_model: "all-MiniLM-L6-v2"

chunking:
  notes_chunk_size: 1800
  notes_chunk_overlap: 200
  preserve_sections: true
  min_chunk_size: 200
  max_chunk_size: 1500
  transcript_chunk_minutes: 3
  transcript_overlap_seconds: 30

search:
  top_k_initial: 30
  top_k_final: 15
  min_relevance_score: 0.5
  enable_hybrid: true
  enable_mmr: true

generation:
  provider: "openai"
  model: "gpt-4o-mini"
  temperature: 0.2
  max_tokens: 2600
  system_prompt: |
    You are an AI assistant with access to expert DaVinci Resolve video editing and color grading content.
    Provide professional, technically precise guidance on editing workflows, color grading, Fusion VFX, and Fairlight audio.
    Always include a final Sources section with content titles only (no URLs).

chroma:
  persist_directory: "data/chroma_db"
  collection_prefix: "resolve_editor"
  collections:
    content: "content"
    concepts: "concepts"
    metadata: "metadata"

logging:
  level: "INFO"
  file: "ask_resolve_editor_rag.log"

mcp:
  enabled: true
  name: "ask-resolve-editor"

analytics:
  track_queries: true
  track_performance: true
  export_metrics: false
